<!DOCTYPE html>
<html>
<head>
    <title>Video Player</title>
    <style>
        /* CSS for video player container */
        .video-container {
            max-width: 100%; /* Ensure the video does not exceed the container width */
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio (adjust as needed) */
        }

        /* CSS for the video itself */
        video {
            width: 100%; /* Ensure the video takes up the full container width */
            height: auto; /* Automatically adjust the height based on the aspect ratio */
        }
    </style>
</head>
<body>
    <h4>Video Player</h4>
    <h1>{{selected_video['title']}}</h1>
    <!-- Video player container -->
    <div class="video-container">
        <video controls>
            <source src="{{ selected_video['dwn'] }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <!-- Back to Gallery link -->
    <div class="container">
        <button class="join-premium">
            <a href="{{ url_for('index') }}">Back to Gallery</a>
        </button>
        <br><br><br><br><br><br><br><br><br>
        <button class="join-premium">
            <a href="https://cosmofeed.com/vp/64feaa4ec0098b001e138902">Join Premium</a>
        </button>
    </div>
</body>
</html>
